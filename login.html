<!DOCTYPE html>
<html>
  <head>
    <title>soccerstreets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/soccerstreets.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>



  <body>

    <div class="header">
      <h1>Soccer Chaperones</h1>
    </div>

    <div class="container-fluid">
    <form action="/login_submit" method="post">

      <div class="imgcontainer">
        <img src="https://www.svgimages.com/svg-image/s4/soccer-ball-icon-256x256.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" value="" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" value="" required>

        <button type="submit">Login</button>
        <input type="checkbox" checked="checked"> Remember me
      </div>

      <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
      </div>

    </form>
   </div>

  </body>

</html>
