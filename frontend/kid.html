<!DOCTYPE html>
<html>
  <head>
    <title>geolocation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/soccerstreets.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="header">
      <h1>Soccer Chaperones</h1>
    </div>

    <div class="container-fluid">

      <h4>Present to Chaperone</h4>
      <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&size=100x100" alt="" title="" />
      <h4 id="name"></h4>
      <input id="destInput" type="text" placeholder="Enter your destination e.g 'civic center station' " name="destination">
      <button class='btn-success'>Geolocate</button>

      <div class="arrival">
        <h4 class="travTime">Travel Time</h4>
      </div>
   </div>

  </body>
  <script src="js/jquery-1.12.0.js"></script>
  <script type ='text/javascript' src ='js/geolocation.js'></script>
</html>
