{% extends 'layout.html'}

{% block body %}
{{userID}}
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <ul class="flashes">
      {% for message in messages %}
        <li>{{message}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
{% endwith %}
{% endblock %}
