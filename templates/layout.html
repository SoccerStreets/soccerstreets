<!DOCTYPE html>
<html>

<head>
    <title>TripGoalie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/soccerstreets.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand|Raleway|Noto+Sans|Muli" rel="stylesheet">
</head>

{% block main %}
    <body>
        <div class="topnav">
            <img src="/static/img/Trip-Goalie-Logo.png" alt="" />
            <a onclick="openNav()" href="#">&#9776;</a>
        </div>
        {% block body %}
        <div class="main-content">
        </div>
        {% endblock %}
        <div class="bottom-buttons">
            {% block buttons %}
            {% endblock %}
        </div>
    </body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        {% if session['username'] %}
            <a class="loggedin" href="/{{session['type']}}/{{session['id'] | string}}">Hello {{session['firstname']}}!</a>
        {% endif %}
        {% block sidenav %}
        <a href="http://www.soccerstreets.org/">Soccer in the Streets</a>
        <a class="yellow" href="/">Home</a>
        {% endblock %}
        <div class="about">
            <img src="/static/img/Trip-Goalie-Logo.png" alt="" />
            Copyright &copy 2016 TripGoalie All Rights Reserved.
        </div>
    </div>
{% endblock %}

<script src="../../static/js/jquery-1.12.0.js"></script>
<script src="../../static/js/tripgoalie.js"></script>

</html>
